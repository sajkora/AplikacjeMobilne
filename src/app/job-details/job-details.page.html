<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/job-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ job?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="job">
  <h2>{{ job.title }}</h2>
  <p>Company: {{ job.company }}</p>
  <p>Location: {{ job.location }}</p>
  <p>{{ job.description }}</p>
</ion-content>
<ion-content *ngIf="!job">
  <p>Job not found.</p>
</ion-content>
