<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/job-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ job?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="job">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ job.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Company: {{ job.company }}</p>
      <p>Location: {{ job.location }}</p>
      <p>{{ job.description }}</p>
      <ion-button *ngIf="userRole === 'employee' && !hasApplied" expand="full" (click)="applyForJob()">Apply for this Job</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="userRole === 'employer'">
    <ion-list-header>
      <ion-label>Candidates</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let application of job.applications">
      <ion-label>
        <h2>{{ application.name }}</h2>
        <p>Skills: {{ application.skills }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content *ngIf="!job">
  <p>Loading job details...</p>
</ion-content>
