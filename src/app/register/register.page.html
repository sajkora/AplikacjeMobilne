<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Role</ion-label>
    <ion-select [(ngModel)]="role">
      <ion-select-option value="employer">Employer</ion-select-option>
      <ion-select-option value="employee">Employee</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="full" (click)="register()">Register</ion-button>
  <ion-button expand="full" routerLink="/login">Back to Login</ion-button>
</ion-content>
